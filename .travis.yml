language: node_js
node_js:
- '0.10.22'
before_install:
  - npm install grunt
  - npm install grunt-cli
install: npm install
before_script: grunt run build-all
env:
  global:
  - secure: 
after_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - git commit -a -m "Auto Build"